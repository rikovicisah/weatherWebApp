<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="searchDiv">
        <input type="text" placeholder="Search City or Zipcode" id="searchText" class="searchClass"/>
        <button class="button" id="searchButton" class="searchClass" onclick="">Search</button>
    </div>

    <div id="weatherDiv">
        <div id="weatherDescriptionDiv">
            <h2 id="cityName"></h2>
            <div id="weatherMain">
                <h3 id="temperatureID"></h3>
                <p id="weatherDescription"></p>
            </div>
            <div>
                <img src="" alt="" id="img">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
